<dialog
  id="search-dialog"
  class="modal modal-bottom sm:modal-middle"
  phx-update="ignore"
>
  <div class="modal-box p-0">
    <label
      class="input w-full border-0 focus-within:outline-0 border-b border-b-black/20 dark:border-b-white/20 rounded-b-none"
    >
      <svg
        class="icon size-4"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>

      <svg
        class="icon size-4 animate-spin hidden"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
        />
      </svg>

      <input
        type="search"
        id="search-input"
        class="grow"
        placeholder="Search"
        autofocus
      />
      <kbd class="kbd kbd-sm">esc</kbd>
    </label>
    <div>
      <p id="search-no-query" class="p-4 italic text-base-content/50">
        You haven't searched anything yet.
      </p>
      <p id="search-no-results" class="p-4 text-warning/85 hidden">
        <span class="mr-1">ðŸ¤·</span>
        <span class="italic">Sorry, we found nothing like that.</span>
      </p>
      <p
        id="search-results-count"
        class="px-4 pt-4 pb-2 text-xs opacity-60 tracking-wide hidden"
      >
        N results found:
      </p>
      <ul id="search-results" class="list hidden"></ul>
      <p
        id="search-more-results"
        class="px-4 pt-2 pb-4 text-xs opacity-60 uppercase text-center cursor-pointer hover:bg-primary/25 hidden"
      >
        Show more results
      </p>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
