# Site settings
title: ArchiDep
email: contact@archidep.ch
description: >-
  Media engineering architecture and deployment course
baseurl: ""
url: "https://archidep.ch"
port: 42001
livereload_port: 42002
livereload_base_url: http://localhost:42002
destination: "../app/priv/static"
strict_front_matter: true

collections:
  exercises:
    output: true
  solutions:
    output: true
  subjects:
    output: true

collections_dir: collections

# Build settings
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - .editorconfig
  - package.json
  - package-lock.json
  - src/

keep_files:
  - assets
