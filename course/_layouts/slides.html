<!doctype html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {%- seo -%}
    <link rel='stylesheet' href='{{ "/assets/course/slides.css" | relative_asset_url }}'>
    <link rel='stylesheet' href='{{ "/assets/theme/slides.css" | relative_asset_url }}'>
    <script defer src='{{ "/assets/course/slides-mermaid.js" | relative_asset_url }}'></script>
    {% if site.livereload_script_forced %}
      <!--
        https://github.com/jekyll/jekyll/blob/1f319fb273b6cdf876bc6edd38d7477935cdda8c/lib/jekyll/commands/serve/servlet.rb#L93-L111
      -->
      <script
        defer
        src='{{ site.livereload_base_url }}/livereload.js?snipver=1&port={{ site.livereload_port }}'
      ></script>
    {% endif %}
    <style>
      #heig-vd-logo {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        z-index: 10;
        opacity: 0.75;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body data-theme='light'>
    <div class='reveal'>
      <div class='slides'>
        <section data-markdown>
          <textarea data-template>
            {{ page.raw_markdown }}
          </textarea>
        </section>
      </div>
    </div>

    <script src='{{ "/assets/course/slides.js" | relative_asset_url }}'></script>

    <a id='heig-vd-logo' href='https://heig-vd.ch/' target='_blank'>
      <img src='{{ "/favicons/heig.png" | relative_url }}' alt='HEIG-VD logo' width='48' height='48'>
    </a>
  </body>
</html>
