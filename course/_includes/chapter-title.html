{% assign doc = include.doc %}

<span class="flex items-center gap-x-2">
  <span class="size-4">
    {%- if doc.course_type == "slides" -%}
      :clapper:
    {%- elsif doc.course_type == "exercise" -%}
      :hammer:
    {%- else -%}
      :book:
    {%- endif -%}
  </span>
  <span>
    {{ doc.title }}
  </span>
</span>
