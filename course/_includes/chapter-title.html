{% assign doc = include.doc %}

<span class='flex items-center gap-x-2'>
  <span class='size-4'>
    {%- if doc.course_type == 'slides' -%}
      🎬
    {%- elsif doc.course_type == 'exercise' -%}
      🛠️
    {%- elsif doc.course_type == 'cheatsheet' -%}
      📝
    {%- else -%}
      📖
    {%- endif -%}
  </span>
  <span>
    {%- if doc.sidebar_title -%}
      {{ doc.sidebar_title }}
    {%- else -%}
      {{ doc.title }}
    {%- endif -%}
  </span>
</span>
