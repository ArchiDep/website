<head data-base-path='{{ "" | relative_url }}'>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>
    {{ page.title }}
    {% if page.url != '/' %}
      Â·
      {{ site.title }}
    {% endif %}
  </title>
  {%- seo -%}
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel='stylesheet' href='{{ "/assets/theme/theme.css" | relative_asset_url }}'>
  <link rel='icon' type='image/png' sizes='16x16' href='{{ "/favicons/archidep-rocket-16.png" | relative_url }}'>
  <link rel='icon' type='image/png' sizes='32x32' href='{{ "/favicons/archidep-rocket-32.png" | relative_url }}'>
  <link rel='icon' type='image/png' sizes='48x48' href='{{ "/favicons/archidep-rocket-48.png" | relative_url }}'>
  <link rel='icon' type='image/png' sizes='96x96' href='{{ "/favicons/archidep-rocket-96.png" | relative_url }}'>
  <link rel='icon' type='image/png' sizes='192x192' href='{{ "/favicons/archidep-rocket-192.png" | relative_url }}'>
  <link rel='apple-touch-icon' sizes='180x180' href='{{ "/favicons/archidep-rocket-180.png" | relative_url }}'>
  <link rel='shortcut icon' href='{{ "/favicon.ico" | relative_url }}'>
  <script src='{{ "/assets/course/course.js" | relative_asset_url }}' defer></script>
  {%- feed_meta -%}
  {% if site.livereload_script_forced %}
    <!--
      https://github.com/jekyll/jekyll/blob/1f319fb273b6cdf876bc6edd38d7477935cdda8c/lib/jekyll/commands/serve/servlet.rb#L93-L111
    -->
    <script src='{{ site.livereload_base_url }}/livereload.js?snipver=1&port={{ site.livereload_port }}' defer></script>
  {% endif %}
</head>
