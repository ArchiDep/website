<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  {%- seo -%}
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel='stylesheet' href='{{ "/assets/theme/theme.css" | relative_asset_url }}'>
  <script src='{{ "/assets/course/course.js" | relative_asset_url }}' defer></script>
  <script defer data-domain='archidep.ch' src='https://plausible.alphahydrae.ch/js/script.outbound-links.js'></script>
  {%- feed_meta -%}
  {% if site.livereload_script_forced %}
    <!--
      https://github.com/jekyll/jekyll/blob/1f319fb273b6cdf876bc6edd38d7477935cdda8c/lib/jekyll/commands/serve/servlet.rb#L93-L111
    -->
    <script src='{{ site.livereload_base_url }}/livereload.js?snipver=1&port={{ site.livereload_port }}' defer></script>
  {% endif %}
</head>
