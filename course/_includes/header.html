<header class='navbar bg-base-300 screen:shadow-sm w-full'>
  <div class='navbar-start'>
    <label for='sidebar' class='lg:hidden print:hidden btn btn-square btn-ghost'>
      {%- include icons/bars-3.html class="size-5" -%}
    </label>
    <a class='btn btn-ghost text-xl print:text-3xl print:pl-0' href='{{ "/" | relative_url }}'>
      <div class='flex items-center gap-x-2'>
        <div class='avatar'>
          <div class='w-10'>
            <img src='{{ "/favicons/archidep-rocket-192.png" | relative_url }}' alt='ArchiDep logo'>
          </div>
        </div>
        <h1 class='print:hidden'>ArchiDep</h1>
        <h1 class='hidden print:block'>Architecture & Deployment</h1>
      </div>
    </a>
  </div>

  <div class='navbar-end flex gap-2 print:hidden'>
    <button type='button' id='search-button' class='hidden btn btn-ghost max-sm:btn-circle hover:bg-neutral'>
      {%- include icons/magnifying-glass.html class="size-4 sm:size-6" -%}
      <kbd class='kbd kbd-xs sm:kbd-sm macos hidden'>âŒ˜K</kbd>
      <kbd class='kbd kbd-xs sm:kbd-sm hidden sm:inline'>Ctrl K</kbd>
    </button>
    <a
      href='/auth/switch-edu-id/configure?to=%2F'
      id='login-button'
      class='hidden btn btn-ghost p-2'
    >
      {%- include icons/arrow-right-end-on-rectangle.html class="size-4 sm:size-6" -%}
      <span class='sr-only'>Log in</span>
    </a>

    {% unless site.archidep_standalone %}
      <div id='navbar-profile' class='hidden dropdown dropdown-end'>
        <button type='button' class='btn btn-ghost btn-circle hover:bg-neutral'>
          <div class='user hidden w-6 sm:w-8 rounded-full'>
            {%- include icons/user-circle.html class="w-full" -%}
          </div>
          <div class='impersonator hidden w-6 sm:w-8 rounded-full'>
            {%- include icons/eye.html class="w-full" -%}
          </div>
        </button>
        <ul
          class='menu menu-sm dropdown-content bg-base-300 rounded-box z-1 mt-3 w-52 p-2 shadow'
        >
          <li>
            <a href='/profile' class='flex items-center gap-1'>
              {%- include icons/user.html class="size-3.5" -%}
              <span>Profile</span>
            </a>
          </li>
          <li>
            <button type='button' id='logout-button' class='flex items-center gap-1' onclick='logOut' disabled>
              {%- include icons/arrow-right-start-on-rectangle.html class="size-3.5" -%}
              <span>Log out</span>
            </button>
          </li>
        </ul>
      </div>
    {% endunless %}
  </div>
</header>
