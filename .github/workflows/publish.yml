name: publish

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ELIXIR_OTP: 1.18.4-otp-28

jobs:
  publish:
    if: github.repository == 'ArchiDep/website'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      # https://github.com/actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compute a short hash of `app/mix.lock` to use as the deps cache tag.
      # When `mix.lock` changes the hash changes and CI will use a new cache tag
      # (automatic invalidation). The hash is exported as a step output
      # `deps_hash` and as `DEPS_HASH` in the environment for convenience.
      # NOTE: `app/mix.lock` must exist; the workflow will fail if it's missing.
      - name: Compute app deps cache hash
        id: deps-hash
        run: |
          set -eux
          if [ ! -f app/mix.lock ]; then
            echo "Error: app/mix.lock not found. Cannot compute deps cache tag." >&2
            exit 1
          fi
          h=$(sha256sum app/mix.lock | cut -d' ' -f1 | cut -c1-12)
          echo "DEPS_HASH=$h" >> $GITHUB_ENV
          echo "deps_hash=$h" >> $GITHUB_OUTPUT
          echo "Computed deps hash: $h"

      # https://github.com/docker/login-action
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Ensure Buildx is available in 'docker-container' mode so BuildKit can
      # export cache to a registry. The default docker driver does not support
      # cache export to registry and will fail with "Cache export is not
      # supported for the docker driver" when using `cache-to: type=registry`.
      - name: Set up QEMU (optional, enables cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx (container driver)
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
          install: true

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for the app image
        id: app-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/archidep/app
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push compiled app deps stage as an app-deps cache image. This
      # compiles dependencies (`mix deps.compile`) into `/build/_build` and
      # `/build/deps` so the heavy compile step can be reused by the release
      # stage. The pushed image is tagged with the short mix.lock hash and the
      # Elixir/OTP version so it is automatically invalidated when deps or the
      # runtime change.
      - name: Build & push app-deps cache
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app-deps-compiled
          push: true
          tags: ${{ env.REGISTRY }}/archidep/app-deps-compiled:app-deps-cache-${{ steps.deps-hash.outputs.deps_hash }}-otp-${{ env.ELIXIR_OTP }}

      # https://github.com/docker/build-push-action
      - name: Build and push the app image
        id: app-push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app
          push: true
          tags: ${{ steps.app-meta.outputs.tags }}
          labels: ${{ steps.app-meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/archidep/app-deps-compiled:app-deps-cache-${{ steps.deps-hash.outputs.deps_hash }}-otp-${{ env.ELIXIR_OTP }}
            type=registry,ref=${{ env.REGISTRY }}/archidep/app:buildcache
            type=registry,ref=${{ env.REGISTRY }}/archidep/app:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/archidep/app:buildcache,mode=max

      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation for the app image
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/archidep/app
          subject-digest: ${{ steps.app-push.outputs.digest }}
          push-to-registry: true

      # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for the assets image
        id: assets-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/archidep/assets
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # https://github.com/docker/build-push-action
      - name: Build and push the assets image
        id: assets-push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: assets-server
          push: true
          tags: ${{ steps.assets-meta.outputs.tags }}
          labels: ${{ steps.assets-meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/archidep/assets:buildcache
            type=registry,ref=${{ env.REGISTRY }}/archidep/assets:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/archidep/assets:buildcache,mode=max

      # https://github.com/actions/attest-build-provenance
      - name: Generate artifact attestation for the assets image
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/archidep/assets
          subject-digest: ${{ steps.assets-push.outputs.digest }}
          push-to-registry: true

      # List pushed cache images (GHCR tags) so we can easily verify cache artifacts
      - name: List GHCR package versions (via GitHub API)
        shell: bash
        run: |
          set -eux
          echo "Listing GHCR package versions for archidep/app via GitHub API"
          curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/orgs/ArchiDep/packages/container/app/versions" | python -m json.tool || true
          echo "\nListing GHCR package versions for archidep/assets via GitHub API"
          curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/orgs/ArchiDep/packages/container/assets/versions" | python -m json.tool || true
