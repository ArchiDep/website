---
- name: ArchiDep student server initial setup
  hosts: all
  vars:
    app_user_name: "archidep"
    # app_user_authorized_key: "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQC3..."
  tasks:
    - name: Create the application user
      ansible.builtin.user:
        name: "{{ app_user_name }}"
        comment: "ArchiDep"
        create_home: true
        groups: [sudo]
        home: "/home/{{ app_user_name }}"
        password: "!"
        shell: /bin/bash
        system: true
        state: present
      become: true

    - name: Configure authorized keys for the application user
      ansible.posix.authorized_key:
        user: "{{ app_user_name }}"
        comment: ArchiDep
        exclusive: true
        key: "{{ app_user_authorized_key }}"
        state: present
      become: true

    - name: Enable passwordless sudo for the application user
      community.general.sudoers:
        name: "{{ app_user_name }}"
        commands: "ALL"
        nopassword: true
        user: "{{ app_user_name }}"
        validation: required
        state: present
      become: true

    - name: Create the application configuration directory
      ansible.builtin.file:
        path: /etc/archidep
        owner: "{{ app_user_name }}"
        group: "{{ app_user_name }}"
        mode: '0750'
        state: directory
      become: true
