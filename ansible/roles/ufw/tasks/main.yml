---
- name: Install UFW
  apt:
    name: ufw
    state: present
  tags: [ufw, install]

- name: Configure UFW ports
  ufw:
    rule: allow
    port: '{{ item.port }}'
    proto: '{{ item.proto }}'
    state: enabled
  with_items: '{{ ufw_allow }}'
  tags: [ufw, config]

- name: Enable UFW
  ufw:
    state: enabled
  tags: [ufw, install]
