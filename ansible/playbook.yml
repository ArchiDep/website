---
- hosts: all
  become: true

  vars:
    docker_data_root: /mnt/data/docker
    server_name: archidep.ch
  vars_files:
    - ./vars/secrets.vault

  roles:
    - role: ufw
      vars:
        ufw_allow:
          - proto: tcp
            port: '{{ server_ssh_port }}'
          - proto: any
            port: 80
          - proto: any
            port: 443
    - role: docker

  tasks:
    - name: Set hostname
      hostname:
        name: '{{ server_name }}'

    - name: Set up motd
      copy:
        src: motd
        dest: /etc/motd
        owner: root
        group: root
        mode: 0644
      tags: [motd]
